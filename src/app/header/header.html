<header class="header">
  <div class="top-bar">
    <div class="logo">
     <a [routerLink]="['/']" class="link-home">
      <img src="https://i.ibb.co/vvzQQfTx/IMG-6612.png" alt="Logo" style="height: 50px;"/> Artes & Focinhos</a>
      <h3>Moda para pets estilosos</h3>
    </div>
    <div class="input-group" style="max-width: 400px; margin-left: auto;">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar produtos..."
        [(ngModel)]="searchQuery"
        (keydown.enter)="onSearch()"
        name="search"
      />
      <button class="btn btn-search-blue" type="button" (click)="onSearch()" title="Buscar">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <div class="social-links d-flex align-items-center ms-3">
      <a href="https://instagram.com/artesfocinhos" target="_blank" class="me-2" title="Instagram">
          <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
      </a>

      <a href="https://facebook.com/artesfocinhos" target="_blank" class="me-2" title="Facebook">
          <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
      </a>

      <a href="https://api.whatsapp.com/send?phone=5541999218178" target="_blank" title="WhatsApp">
          <i class="bi bi-whatsapp" style="font-size: 1.5rem;"></i>
      </a>
    </div>
    <button class="menu-toggle" (click)="toggleMenu()">
      ☰
    </button>
  </div>

  <nav class="nav-menu" [class.active]="menuAberto">
    <ul>
      <li>
        <a routerLink="/" title="Início" class="icon-link" (click)="fecharMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9.5L12 3l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z"/>
          </svg>
        </a>
      </li>
      <li><a routerLink="/prontas" (click)="fecharMenu()">Pronta Entrega</a></li>
      <li><a routerLink="/encomenda" (click)="fecharMenu()">Monte o seu Pedido</a></li>
      <li><a routerLink="/tecidos" (click)="fecharMenu()">Tecidos</a></li>
      <li><a routerLink="/artesanato" (click)="fecharMenu()">Artesanato</a></li>
      <li><a routerLink="/contato" (click)="fecharMenu()">Contato</a></li>
      <li><a routerLink="/sobre" (click)="fecharMenu()">Sobre</a></li>
      <li><a routerLink="/duvidas" (click)="fecharMenu()">Dúvidas</a></li>
      <li>
        <a routerLink="/carrinho" title="Carrinho" class="icon-link" (click)="fecharMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</header>
