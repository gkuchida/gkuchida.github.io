<div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title || 'Confirmação' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="cancel.emit()"></button>
      </div>
      <div class="modal-body">
        <p>{{ message || 'Deseja continuar?' }}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cancel.emit()">Cancelar</button>
        <button class="btn btn-danger" (click)="confirm.emit()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
