<div *ngIf="produto" class="produto-detalhes-container">
  <div class="titulo">{{ produto.nome }}</div>

  <!-- Carrossel -->
  <div id="carouselDetalhes" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let img of produto.imagens; let i = index"
              type="button"
              data-bs-target="#carouselDetalhes"
              [attr.data-bs-slide-to]="i"
              [class.active]="i === 0"
              aria-current="true"
              aria-label="Slide {{ i + 1 }}">
      </button>
    </div>

    <div class="carousel-inner">
      <div *ngFor="let img of produto.imagens; let i = index"
           class="carousel-item"
           [class.active]="i === 0">
        <img [src]="img" class="d-block w-100 modelo-imagem" [alt]="produto.nome">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselDetalhes" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselDetalhes" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="descricao">
    <p><strong>Tamanhos:</strong> {{ produto.tamanhos.join(', ') }}</p>
    <p [innerHTML]="produto.descricao | negrito"></p>
    <p><strong>Valor:</strong> R$ {{ produto.preco }}</p>
    <p *ngIf="produto.estoque > 0"><strong>Estoque:</strong> {{ produto.estoque }}</p>
    <p *ngIf="produto.estoque === 0" style="color:red"><strong>Esgotado</strong></p>

    <button class="btn-comprar"
            [disabled]="produto.estoque === 0"
            (click)="comprar(produto)">
      {{ produto.estoque === 0 ? 'Indispon√≠vel' : 'Comprar' }}
    </button>
  </div>
</div>
